#数据库链接配置
#spring.datasource.url=jdbc:mysql://localhost:3306/cache
spring.datasource.url=jdbc:mysql://115.159.127.105:3306/springsecurity
spring.datasource.username=root
spring.datasource.password=*
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5
server.tomcat.uri-encoding=UTF-8

server.port=80
#mapper.xml文件位置路径配置
#mybatis.mapper-locations=classpath:mapper/UserRoleMapper.xml
mybatis.mapper-locations=classpath:mappers/*Mapper.xml
mybatis.type-aliases-package=cn.wangsr.mapper

#控制台显示查询信息
logging.level.cn.wangsr.mapper=debug

#禁用模板引擎的缓存
spring.thymeleaf.cache=false



